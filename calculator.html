<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <title> Calculator </title>
    <script src = "./calculator.js" defer></script>
    <link rel = "stylesheet" href = "./calculator.css">

</head>

<body>

    <header> <h1> Basic Calculator </h1> </header>

    <Section class = "mainPage">
        <section class = "calculatorBody">
            
            <section class = "calculatorTop">
                <section>  
                    <div class = "answerScreen"> ... </div>
                </section>
                <section class = "buttons">
                    <div id ="clear"> AC </div>
                    <div id = "deletePrevious"> DEL </div>
                </section>
                
            </section>
            
            <section class = "calculatorBottom">
                <section class = "buttons">
                    <div class = "number" id = "7">7</div>
                    <div class = "number" id = "8">8</div>
                    <div class = "number" id = "9">9</div>
                    <div class = "operator" id = "/">/</div>
                    <div class = "number" id = "4">4</div>
                    <div class = "number" id = "5">5</div>
                    <div class = "number" id = "6">6</div>
                    <div class = "operator" id = "x">x</div>
                    <div class = "number" id = "1">1</div>
                    <div class = "number" id = "2">2</div>
                    <div class = "number" id = "3">3</div>
                    <div class = "operator" id = "-">-</div>
                    <div class = "number" id = "0">0</div>
                    <div class = "decimal" id = ".">.</div>
                    <div class = "result" id = "=">=</div>
                    <div class = "operator" id = "+">+</div>
                </section>
            </section>

        </section>
    </Section>

    <footer> <p>JayC GitHub</p> </footer>
    

</body>
</html>
