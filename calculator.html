<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <title> Calculator </title>
    <script src = "./calculator.js" defer></script>
    <link rel = "stylesheet" href = "./calculator.css">

</head>

<body>

    <header> <h1> Basic Calculator </h1> </header>

    <Section class = "mainPage">
        <section class = "calculatorBody">
            
            <section>  
                <div class = "answerScreen"> 0 </div>
            </section>
            
            <section class = "buttons">
                <div class = "7">7</div>
                <div class = "8">8</div>
                <div class = "9">9</div>
                <div class = "/">/</div>
                <div class = "4">4</div>
                <div class = "5">5</div>
                <div class = "6">6</div>
                <div class = "x">x</div>
                <div class = "1">1</div>
                <div class = "2">2</div>
                <div class = "3">3</div>
                <div class = "-">-</div>
                <div class = "0">0</div>
                <div class = ".">.</div>
                <div class = "=">=</div>
                <div class = "+">+</div>
            </section>

        </section>
    </Section>

    <footer> <p>JayC GitHub</p> </footer>
    

</body>
</html>
